<html>
  <head>
    <link rel="stylesheet" type="text/css" href="SCBlaster.css" />
    <title>SC Blaster!</title>
    <script type="text/javascript" src="jquery-1.6.4.js"></script>
    <script type="text/javascript" src="SCBlaster.js"></script> 
  </head>
  <body>
    <div id="error"></div>
    <div id="input" class="left">
      <form name="SC_form">
        <p>Enter your SC question here</p>
        <p><textarea id="question_input" rows="25" cols="80"></textarea></p>
        <p><input type="button" id="question_submit" value="Submit">
           <input type="button" id="question_clear" value="Clear"></p>
      </form>
    </div>

    <div id="output" class="left hidden">
      <input type="button" id="new_question" value="New Question">
      <input type="button" id="edit_question" value="Edit Question">
      <div id="prompt"></div>
      <div class="choice"><div class="letter">(A) </div><div id="a" class="answer"></div></div>
      <div class="choice"><div class="letter">(B) </div><div id="b" class="answer"></div></div>
      <div class="choice"><div class="letter">(C) </div><div id="c" class="answer"></div></div>
      <div class="choice"><div class="letter">(D) </div><div id="d" class="answer"></div></div>
      <div class="choice"><div class="letter">(E) </div><div id="e" class="answer"></div></div>
    </div>
  </body>
</html>
