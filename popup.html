<html>
  <head>
    <link rel="stylesheet" type="text/css" href="SCBlaster.css" />
    <title>SC Blaster!</title>
    <script type="text/javascript" src="jquery-1.6.4.js"></script>
    <script type="text/javascript" src="SCBlaster.js"></script> 
  </head>
  <body>
    <div id="input" class="left">
      <form name="SC_form">
        <p>Enter your SC question here</p>
        <p><textarea id="question_input" rows="15" cols="60"></textarea></p>
        <p><input type="button" id="question_submit" value="Submit"></p>
      </form>
    </div>

    <div id="output" class="left" class="hidden">
      <input type="button" id="new_question" value="New Questions">
      <p id="prompt"></p>
      <p id="a"></p>
      <p id="b"></p>
      <p id="c"></p>
      <p id="d"></p>
      <p id="e"></p>
    </div>
  </body>
</html>
